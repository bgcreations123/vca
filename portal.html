<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Portal | Veridian Capital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body style="height: 100vh; display: flex; flex-direction: column;">

    <nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logo.png" alt="Veridian Shield" class="logo-img">
                <span class="logo-text">VERIDIAN CAPITAL ASSOCIATES</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Return to Home</a>
        </div>
    </nav>

    <div style="flex: 1; display: flex; align-items: center; justify-content: center; background-color: var(--veridian-emerald);">
        <div style="background: white; padding: 50px; width: 100%; max-width: 450px; text-align: center; border-radius: 2px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);">
            <img src="img/logo.png" alt="Shield Logo" style="width: 80px; margin-bottom: 20px;">
            <h2 style="margin-bottom: 10px;">Client Access</h2>
            <p style="margin-bottom: 30px; font-size: 0.9rem; color: #666;">Secure Environment for Mandated Clients</p>
            
            <form>
                <div class="form-group" style="text-align: left;">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input">
                </div>
                <button class="btn-main" style="width: 100%;">Authenticate</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #999;">Restricted Access. IP Logged.</p>
        </div>
    </div>
